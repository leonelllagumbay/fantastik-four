<button type="button" class="btn m-3" [routerLink]="['/onel']">Go to playground</button>
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated ml-3 mr-3"
    role="progressbar" 
    aria-valuenow="75" 
    aria-valuemin="0" 
    aria-valuemax="100" style="width: 75%"
    *ngIf="isLoading"
  >
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let friend of onlineFriends">
  <button type="button" class="btn {{friend.requestClass}} btn-sm mr-4" 
      (click)="inviteFriend(friend)"
      *ngIf="friend.requestAction == 'Invite'"
  >
    {{friend.requestAction}}
  </button> 
  <button type="button" class="btn {{friend.requestClass}} btn-sm mr-4" 
    (click)="acceptGame(friend)"
    *ngIf="friend.requestAction == 'Accept'"
  >
  {{friend.requestAction}}
  </button> 
  <span>{{friend.name}}</span>
  </li>
</ul>
